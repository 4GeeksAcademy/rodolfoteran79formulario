<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/feedbeb1fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container"
        style=" border: 3px solid; margin-top: 10px; padding: inherit; border-radius: 10px; border-color: #d7d7da; ">
        <div class="col" style="background-color:aliceblue; border-bottom: 1px solid; border-bottom-color:#d5d6d8;">
            <h2 style="display: flex; padding: 10px; padding-left: 18px;">Payment for example</h2>
        </div>
        <div class="row">
            <div class="col" style="margin: 20px;">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Card#</label>
                        <input type="number" class="form-control" id="formGroupExampleInput"
                            placeholder="XXXXXXXXXXXXXXXXXXXXXXX">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="formGroupExampleInputCVC" class="form-label">CVC#</label>
                        <input type="number" class="form-control" id="formGroupExampleInputCVC" placeholder="000000000">
                    </div>
                </div>
                <div class="col-4" style="display: flex; justify-content: center;">

                    <div class="col-1" style="padding-top: 35px; padding-left:inherit; font-size: 20px;"><i
                            class="bi bi-currency-dollar" ;></i></div>

                    <div class="col-11" ;>
                        <div class="mb-3">

                            <label for="formGroupExampleInputAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="formGroupExampleInputAmount" placeholder="Amount">

                        </div>
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInputFname" class="form-label">Firs name</label>
                        <input type="text" class="form-control" id="formGroupExampleInputFname" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="formGroupExampleInputCity" placeholder="">
                    </div>
                    <p>we accept</p>
                    <div class="col-6"
                        style="background-color: #3b90e6; border-radius: 5px; height: 40px; display: flex; justify-content: space-between; padding:6px;  ">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"
                                    style="color: white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"
                                    style="color:white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"
                                    style="color:white;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover"
                                    style="color: white;"></i></label>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="formGroupExampleInputLname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="formGroupExampleInputLname" placeholder="">
                    </div>
                    <div class="row">

                        <div class="col-6">


                            <div class="mb-3">
                                <p style="    margin-bottom: 9px;">State</p>

                                <select name="choice"
                                    style="width: 100%; border-radius: 5px; padding: 7px; border-color: #d5d6d8;">
                                    <option value="first"></option>
                                    <option value="first">Nuevo Leon</option>
                                    <option value="second" selected>Queretaro</option>
                                    <option value="third">CDMX</option>
                                </select>

                            </div>


                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="formGroupExampleInputPC" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="formGroupExampleInputPC" placeholder="">
                            </div>
                        </div>
                    </div>
                   <label for="floatingTextarea2">Message</label>
                    <div class="form-floating" style="margin-top: 8px;">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                       
                    </div>
                    <p style="color: #85878d;">a√±ade un mensaje aqui</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="col" style="background-color:rgb(238, 238, 237); height: 80px;">
                <div class="botones">
                    <button type="button" class="btn btn-secondary" style="margin-right:4px ;">Cancel</button>
                    <button type="button" class="btn btn-primary"
                        style="margin-left: 4px; margin-right: 10px;">Send</button>
                </div>

            </div>

        </div>
    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
